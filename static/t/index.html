<!DOCTYPE html>
<html>

<head>
    <gtag_events gameID="tetris" />

    <title>Tetris | Unblocked on CCPorted</title>
    <meta name = "description" content = "The original Tetris game, free and available to play online.">
    <link rel = "stylesheet" type = "text/css" href = "tetris.css">
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
            <div class="next-piece">
                <h2>Next</h2>
                <canvas id="nextPieceCanvas"></canvas>
            </div>
            <div class="score-board">
                <h2>Score</h2>
                <div id="score">0</div>
            </div>
            <div class="controls">
                <h2>Controls</h2>
                <p>← → : Move</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
                <p>↑ : Rotate</p>
            </div>
        </div>
    </div>

    <script src = "tetris.js"></script>
</body>

</html>
