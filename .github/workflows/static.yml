name: Deploy to gh-pages branch
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Add permissions block to grant necessary access
permissions:
  contents: write   # This is required for pushing to gh-pages branch

jobs:
  build-and-deploy:
      runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install htmlc globally
        run: npm install -g @sojs_coder/htmlc@1.3.5
        
      - name: Build Sitemap
        run: node generate_sitemap.js
      
      - name: Build roms.json
        env:
          ROMS_AWS_ACCESS_KEY: ${{ secrets.ROMS_AWS_ACCESS_KEY }}
          ROMS_AWS_SECRET_ACCESS_KEY: ${{ secrets.ROMS_AWS_SECRET_ACCESS_KEY }}
        run: |
          cd static/roms
          npm install
          node build.js
        
      - name: Build static site
        run: htmlc static --out=build
      
      - name: Copy .gitattributes
        run: cp .gitattributes build/.gitattributes
        
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.event.head_commit.message }}'
          enable_jekyll: false
