<!DOCTYPE html>
<html lang="en-us">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DJDL65P9Y4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-DJDL65P9Y4');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Drift Hunters</title>
    <meta name="description" content="Drift Hunters, Drift Hunters Unblocked">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader2019.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/drift-hunters.json",
            {
                onProgress: UnityProgress, Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });

        function fixGameView() {
            const gameView = document.getElementById("gameView");
            if (gameView.clientHeight > gameView.clientWidth) {
                gameView.style.height = Math.floor(gameView.clientWidth) + "px";
            }
        }
    </script>

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body style="overflow:hidden; margin:0; padding:0;" onload="fixGameView()">
    <div id="gameView" class="webgl-content"
        style="position: absolute; width: 100%; height: 100%; margin: 0px; padding:0px;">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0px; padding:0px;"></div>
    </div>
    <script>
        gtag("event", "play_game", {
            gameID: "drift_hunters",
            location: window.location.hostname
        })
    </script>

</body>

</html>
